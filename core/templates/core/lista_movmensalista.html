<h2> Lista movmensalista</h2>

<ul>
{% for movmensalista in movmensalista %}
    <li>
        <a href="{% url 'movmensalista_update' movmensalista.id %}">{{ movmensalista.mensalista }}</a>
    </li>

    {% endfor %}
</ul>


<form action="{% url 'movmensalista_create' %}" method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
