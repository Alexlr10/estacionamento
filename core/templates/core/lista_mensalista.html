<h2> Lista mensalista</h2>

<ul>
{% for mensalista in mensalista %}
    <li>
        <a href="{% url 'mensalista_update' movmensalista.id %}">{{ mensalista.veiculo }}</a>
    </li>

    {% endfor %}
</ul>

<form action="{% url 'mensalista_create' %}" method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
