<h2> Lista veiculos</h2>

<ul>
{% for veiculos in veiculos %}
    <li>
        <a href="{% url 'veiculo_update' veiculos.id %}">{{ veiculos.placa }}</a>
    </li>

    {% endfor %}
</ul>
<form action="{% url 'veiculo_create' %}" method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
