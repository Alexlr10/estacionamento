<h2> Lista mov</h2>

<ul>
{% for movrot in movrot %}
    <li>
        <a href="{% url 'movrot_update' movrot.id %}">{{ movrot.veiculo }}</a>
    </li>

    {% endfor %}
</ul>

<form action="{% url 'movrot_create' %}" method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
